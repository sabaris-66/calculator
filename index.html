<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¢Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="display row">0</div>
        <div class="firstRow row">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="secondRow row">
            <button class="op operand" value="7">7</button>
            <button class="op operand" value="8">8</button>
            <button class="op operand" value="9">9</button>
            <button class="op operator" value="/">Ã·</button>
        </div>
        <div class="thirdRow row">
            <button class="op operand" value="4">4</button>
            <button class="op operand" value="5">5</button>
            <button class="op operand" value="6">6</button>
            <button class="op operator" value="*">x</button>
        </div>
        <div class="fourthRow row">
            <button class="op operand" value="1">1</button>
            <button class="op operand" value="2">2</button>
            <button class="op operand" value="3">3</button>
            <button class="op operator" value="-">-</button>
        </div>
        <div class="fifthRow row">
            <button class="op operand" value=".">.</button>
            <button class="op operand" value="0">0</button>
            <button class="op operator" value="=">=</button>
            <button class="op operator" value="+">+</button>
        </div>
    </div>
</body>
<script src="./javascript.js"></script>
</html>
